D001_A1_SI01=Kann sich und andere vorstellen und einfache Gruß und Abschiedsformeln anwenden.
D002_A1_SI02=Kann fragen und einfache Fragen beantworten. Kann sich in einfachen, routinemäßigen Situationen verständigen.
D003_A1_SI03=Kann sich mit einfachen Mitteln verständigen, wenn die Gesprächspartner langsam und deutlich sprechen und bereit sind zu helfen.
D004_A1_SI04=Kann einfache Einkäufe machen, und in alltäglichen Situationen sich mit zusätzlichen Gesten verständlich machen.
D005_A1_SI05=Kann mit Zahlen, Mengen, Kosten und Zeitangaben umgehen.
D006_A1_SI06=Kann um einfache Dinge bitten und reagieren, wenn etwas verlangt wird.
D007_A1_SI07=Kann Fragen zu ihrer Person stellen (wo sie wohnen, was für Leute sie kennen oder was für Dinge sie haben) und kann auf Fragen dieser Art Antwort geben, wenn diese einfach und klar formuliert sind.
D008_A1_SI08=Kann die Uhrzeiten und Tageszeiten anwenden zum Beispiel "nächste Woche", "letzten Donnerstag", "im November", "es ist Punkt 3.00" Uhr.
D009_A1_SP01=Kann persönliche Informationen über Adresse, Telefonnummer, Nationalität, Alter, Familie und Hobbys mitteilen.
D010_A1_SP02=Kann seinen Wohnsitz beschreiben.
D011_A2_SI01=Kann einfache Dinge in Geschäften, Postämtern oder Banken erledigen.
D012_A2_SI02=Kann die öffentlichen Verkehrsmittel benutzen (Autobus, Zug und Taxi), um Information bitten und Fahrkarten kaufen.
D013_A2_SI03=Kann um einfache Auskunft über Reisen bitten.
D014_A2_SI04=Kann um Essen und Trinken bitten.
D015_A2_SI05=Kann einfache Einkäufe tätigen und nach Preisen fragen.
D016_A2_SI06=Kann in Stadtplänen nach Orten Fragen und Auskunft geben.
D017_A2_SI07=Kann auf andere Leute eingehen und nach deren Befinden fragen bzw. auf die Antworten reagieren.
D018_A2_SI08=Kann auf Einladungen reagieren und fragen.
D019_A2_SI09=Kann sich Entschuldigen und Entschuldigungen annehmen.
D020_A2_SI10=Kann sagen, was er mag und nicht mag.
D021_A2_SI11=Kann mit anderen Personen etwas ausmachen, den Treffpunkt festlegen oder sich später verabreden.
D022_A2_SI12=Kann andere Personen über ihre Arbeit oder Freizeitaktivitäten fragen, und beantworten.
D023_A2_SP01=Kann sich selbst, seine Familie und andere Menschen beschreiben.
D024_A2_SP02=Kann den Wohnort beschreiben.
D025_A2_SP03=Kann Ereignisse in kurzer Form wiedergeben.
D026_A2_SP04=Kann über seine/ihre Schulbildung und Ausbildung sprechen, und seine gegenwärtige berufliche Situation oder das Letzte, was er/sie getan hat beschreiben.
D027_A2_SP05=Kann mit einfachen Worten Hobbys und Interessen beschreiben.
D028_A2_SP06=Kann über persönliche Erfahrungen in der Vergangenheit reden (zum Beispiel in der vergangenen Woche oder den neuesten Urlaub)
D029_B1_SI01=Kann einfache Gespräche anfangen, durchführen und abschließen über Themen, die ihm/ihr vertraut sind oder interessiert erscheinen.
D030_B1_SI02=Sie können ein Gespräch führen oder ein Argument anführen, aber manchmal fällt ihnen es schwer, sich genau auszudrücken.
D031_B1_SI03=Sie können sich gut in den meisten Situationen zurechtfinden, die beim Buchen einer Reise durch ein Reisebüro oder bei Reisen entstehen können.
D032_B1_SI04=Sie können nach einer Adresse fragen, und die detaillierte Wegbeschreibung befolgen, die ihnen gegeben wird.
D033_B1_SI05=Sie können Gefühle wie Überraschung, Freude, Trauer, Interesse und Gleichgültigkeit ausdrücken und bei anderen Menschen angemessen darauf reagieren.
D034_B1_SI06=Sie können Ansichten und persönliche Meinungen in informellen Gesprächen auszutauschen.
D035_B1_SI07=Sie können höflich ihre Zustimmung oder Ablehnung ausdrücken.
D036_B1_SP01=Sie können eine Geschichte nacherzählen.
D037_B1_SP02=Sie können Erfahrungen im Detail erzählen, Gefühle und Reaktionen beschreiben.
D038_B1_SP03=Sie können Hoffnungen, Ambitionen und Träume beschreiben.
D039_B1_SP04=Sie können ihre Pläne erklären und begründen, Absichten und Handlungen aufzeigen.
D040_B1_SP05=Sie können die Handlung eines Buches oder Films beschreiben und die Reaktionen, die es ausgelöst hat.
D041_B1_SP06=Sie können ganz einfache kurze Passagen aus schriftlichen Texten mit den Worten und den Inhalten des ursprünglichen Textes nacherzählen.
D042_B2_SI01=Sie können ein Gespräch beginnen, führen und beenden und komplexe Inhalte korrekt darstellen.
D043_B2_SI02=Sie können sich zu einem breiten Themenspektrum klar und detailliert ausdrücken.
D044_B2_SI03=Sie können verschiedene Abstufungen an Gefühlen ausdrücken und die Bedeutung von Ereignissen und Erfahrungen vermitteln.
D045_B2_SI04=Sie können sich aktiv an einem Gespräch über die Mehrzahl umfangreicher Themen von allgemeinem Interesse beteiligen.
D046_B2_SI05=Sie können eigene Meinungen darstellen und diese in Streitgesprächen mit relevanten Erklärungen, Argumenten und Kommentaren verteidigen.
D047_B2_SI06=Kann dazu beitragen ein Gespräch auf einer vertraulichen Grundlage zu entwickeln, Verständnis ausdrücken und andere Personen dazu einladen.
D048_B2_SI07=Sie können ein vorbereitetes Interview durchführen, Verständnis sichern und falls nötig Nachfragen.
D049_B2_SP01=Sie verstehen im eigenen Spezialgebiet auch Fachdiskussionen.
D050_B2_SP02=Kann kurze Auszüge aus Nachrichten, Interviews oder Reportagen, die Meinungen Argumente und Diskussion beinhalten verstehen und mündlich zusammenfassen.
D051_B2_SP03=Kann die Handlung und die Abfolge der Ereignisse von einem Filmausschnitt oder ganzen Spielfilms verstehen und mündlich zusammenfassen.
D052_B2_SP04=Sie können ein logisches Argument aufbauen, und entsprechende Gedanken verknüpfen.
D053_B2_SP05=Sie können einen Standpunkt zu einer aktuellen Frage erläutern und die Vor-und Nachteile verschiedener Möglichkeiten angeben.
D054_B2_SP06=Sie können Annahmen über Ursachen und Folgen hypothetischer Situationen treffen.
D055_C1_SI01=Kann sich spontan und fließend verständigen, sodass ein normales Gespräch mit Muttersprachlern ohne größere wechselseitige Anstrengung gut möglich ist.
D056_C1_SI02=Kann die Sprache im gesellschaftlichen und beruflichen Leben oder in Ausbildung und Studium wirksam und flexibel anwenden und gebrauchen.
D057_C1_SI03=Kann die Sprache im sozialen Kontext flexibel und effektiv einsetzen, auch um Gefühle auszudrücken und Scherze zu verwenden.
D058_C1_SI04=Kann Ideen und Meinungen klar und präzise ausdrücken und präsentieren und auf komplexe Handlungsstränge überzeugend reagieren.
D059_C1_SP01=Kann ein breites Spektrum anspruchsvoller, längerer texte verstehen und auch implizite Bedeutungen erfassen.
D060_C1_SP02=Kann Texte mit schwierigen und umfangreichen Inhalten mündlich zusammenzufassen.
D061_C1_SP03=Sie können eine lange Beschreibung eines Textes in Beziehung setzen, und die Integration von Themen unter bestimmten Aspekten besonders hervorheben und einen Abschluss angemessen formulieren.
D062_C1_SP04=Sie können eine Präsentation über ein Thema ihres persönlichen Interesses oder Fachgebiet klar formuliert entwickeln, und wenn nötig vom vorbereiteten Text abweichen und konkrete Fragen aus dem Publikum spontan einbeziehen.
D063_C2_SI01=Kann sich mühelos an allen Gesprächen und Diskussionen mit Muttersprachlern beteiligen.
D064_C2_SP01=Kann Informationen aus verschiedenen schriftlichen und mündlichen Quellen zusammenfassen und dabei Begründungen und Erklärungen in einer zusammenhängenden Darstellung wiedergeben.
D065_C2_SP02=Kann Ideen und Standpunkte sehr flexibel präsentieren, um den Schwerpunkt differenziert wiederzugeben und auch bei komplexeren Sachverhalten Unklarheiten beseitigen.

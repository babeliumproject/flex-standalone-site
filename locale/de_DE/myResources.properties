D2_3_11_1=KANN mit Einschr\u00E4nkungen an einem Seminar oder Kurs teilnehmen, vorausgesetzt, da\u00DF der Dozent auf ihn/sie eingeht und eine einfache Sprache benutzt
D2_3_11_2=Kann an routinem\u00E4\u00DFigen formellen Diskussionen \u00FCber vertraute Themen teilnehmen, bei denen es darum geht, Sachinformationen auszutauschen, Anweisungen entgegenzunehmen oder L\u00F6sungsm\u00F6glichkeiten f\u00FCr praktische Probleme zu diskutieren, sofern deutlich gesprochen und Standardsprache verwendet wird
D2_3_11_3=KANN um Erl\u00E4uterung bitten, aber die Erl\u00E4uterung mu\u00DF "wohlwollend" gegeben werden, damit sie verstanden werden kann
D2_3_11_4=Kann einen Standpunkt klar machen, hat aber Schwierigkeiten wenn er/sie sich auf eine Debatte einl\u00E4sst
D2_3_11_5=Kann erkl\u00E4ren, warum etwas ein Problem ist, kann diskutieren, was man als N\u00E4chstes tun sollte, und kann Alternativen vergleichen und einander gegen\u00FCberstellen
D2_3_11_6=Kann die Standpunkte anderer kurz kommentieren
D2_3_11_7=Kann eine kurze Geschichte, einen Artikel, einen Vortrag, ein Interview oder eine Dokumentarsendung zusammenfassen, dazu Stellung nehmen und Informationsfragen dazu beantworten
D2_4_05_1=KANN eine klare Pr\u00E4sentation \u00FCber ein vertrautes Thema geben
D2_4_05_2=KANN vorhersehbare und faktische Fragen beantworten
D2_4_09_1=KANN \u00FCberpr\u00FCfen, da\u00DF er/sie die Anweisungen richtig verstanden hat
D2_4_11_1=Kann seine/ihre Gedanken und Meinungen pr\u00E4zise ausdr\u00FCcken, \u00FCberzeugend argumentieren und auf komplexe Argumentationen anderer reagieren
D2_4_11_2=Kann eine Angelegenheit oder ein Problem klar darlegen, dabei Vermutungen \u00FCber Ursachen und Folgen anstellen und die Vor- und Nachteile verschiedener Ans\u00E4tze gegeneinander abw\u00E4gen
D2_4_11_3=Kann Informationen und Argumente aus verschiedenen Quellen zusammenfassen und wiedergeben
D2_4_11_4=KANN Fragen stellen, z. B. nach Ursachen, Erl\u00E4uterungen etc.
D2_5_05_1=KANN Kritik zur\u00FCckweisen, ohne beleidigend zu wirken
D2_5_05_2=KANN zusammenh\u00E4ngende Erl\u00E4uterungen theoretischer Art geben
D2_5_05_3=KANN eine erfolgreiche Pr\u00E4sentation oder Demonstration geben
D2_5_05_4=KANN unvorhersehbare Fragen faktischer Art beantworten
D2_5_09_1=KANN alle Vereinbarungen treffen, die f\u00FCr die praktische Durchf\u00FChrung des Studiums innerhalb und au\u00DFerhalb des Klassenzimmers notwendig sind, d. h. mit Lehrern, Dozenten, Labor- und Bibliothekspersonal etc.
D2_5_11_1=KANN Fragen, wenn sie mi\u00DFverstanden wurden, umformulieren
D2_5_11_2=KANN Kritik \u00E4u\u00DFern/einen anderen Standpunkt einnehmen, ohne beleidigend zu wirken
D2_5_11_3=KANN aktiv an den meisten Seminaren oder Kursen teilnehmen
D2_5_11_4=KANN seinen Sprechanteil am Gespr\u00E4ch behaupten
D2_5_11_5=KANN Gegenargumente zur\u00FCckweisen
D3_1_10_1=Kann in einem Interviewgespr\u00E4ch einfache, direkte Fragen zur Person beantworten, wenn die Fragen langsam, deutlich und in direkter, nicht-idiomatischer Sprache gestellt werden
D3_2_04_1=KANN dem Kunden einfache Hilfe anbieten, z. B. "Ich gebe Ihnen unseren neuen Katalog"
D3_2_04_2=KANN innerhalb seines/ihres eigenen Arbeitsgebiets einfache Bed\u00FCrfnisse \u00E4u\u00DFern, z. B. "Ich m\u00F6chte 25... bestellen."
D3_2_04_3=KANN sich \u00E4u\u00DFern zu allt\u00E4glichen, vorhersehbaren Vorg\u00E4ngen, z.B. wenn diese nur eine einfache Diskussion verlangen wie "Das w\u00E4re besser, weil..."
D3_2_04_4=Kann diskutieren, was man als N\u00E4chstes tun sollte, kann Vorschl\u00E4ge machen und auf Vorschl\u00E4ge reagieren, kann um Anleitungen bitten und Anleitungen geben
D3_2_04_5=Kann sich bei einfachen Routineaufgaben verst\u00E4ndigen und dabei einfache Wendungen gebrauchen, um Dinge zu erbitten oder zu geben, einfache Informationen zu erfragen und zu besprechen, was man als N\u00E4chstes tun sollte
D3_2_10_1=Kann in einem Interview einfache Fragen beantworten und auf einfache Feststellungen reagieren
D3_2_10_2=Kann sich in einem Interview verst\u00E4ndlich machen und Informationen und Ideen zu vertrauten Themen mitteilen, vorausgesetzt, er/sie kann gelegentlich um Kl\u00E4rung bitten und erh\u00E4lt Hilfe, das auszudr\u00FCcken, was er/sie sagen m\u00F6chte
D3_2_18_1=KANN ein Telefongespr\u00E4ch f\u00FChren und einfache, vorbereitete Nachrichten weitergeben, z. B. "Der Flug von Herrn X hat Versp\u00E4tung; er kommt heute nachmittag an."
D3_3_04_1=KANN allt\u00E4gliche Bed\u00FCrfnisse innerhalb des eigenen Arbeitsbereichs benennen (z. B. um die Erledigung von Schreibarbeit bitten)
D3_3_04_2=KANN einen Besucher begr\u00FC\u00DFen und f\u00FCr eine begrenzte Zeit sich mit ihm unterhalten, z. B. sich erkundigen \u00FCber die Reise eines Besuchers, sein Hotel etc.
D3_3_04_3=KANN den Kunden innerhalb des eigenen Arbeitsgebiets in einfachen Angelegenheiten beraten (z.B. Dieses Modell macht bessere Kopien, ist aber teurer)
D3_3_04_4=Kann im eigenen Sachgebiet mit einer gewissen Sicherheit gr\u00F6\u00DFere Mengen von Sachinformationen \u00FCber vertraute Routineangelegenheiten und \u00FCber weniger routinem\u00E4\u00DFige Dinge austauschen
D3_3_04_5=Kann beschreiben, wie man etwas macht, und kann genaue Anweisungen geben
D3_3_04_6=Kann erkl\u00E4ren, warum etwas ein Problem ist, kann diskutieren, was man als N\u00E4chstes tun sollte, und kann Alternativen vergleichen und einander gegen\u00FCberstellen
D3_3_04_7=Kann die Standpunkte anderer kurz kommentieren
D3_3_10_1=Kann in einem Interview- oder Konsultationsgespr\u00E4ch konkrete Ausk\u00FCnfte geben (z.B. beim Arzt Symptome beschreiben), tut das aber mit begrenzter Genauigkeit
D3_4_04_1=KANN in einem Gespr\u00E4ch seine Meinung \u00FCberzeugend darstellen, z. B. \u00FCber ein bekanntes Produkt
D3_4_04_2=Kann klar, detailliert beschreiben, wie bei einem Verfahren vorgegangen werden kann
D3_4_04_3=Kann komplexe Informationen und Ratschl\u00E4ge in Zusammenhang mit allen Dingen, die mit seinem/ihrem Beruf zu tun haben, verstehen und austauschen
D3_4_04_4=Kann eine Angelegenheit oder ein Problem klar darlegen, dabei Vermutungen \u00FCber Ursachen und Folgen anstellen und die Vor- und Nachteile verschiedener Ans\u00E4tze gegeneinander abw\u00E4gen
D3_4_10_1=Kann wirksam und fl\u00FCssig ein Interviewgespr\u00E4ch f\u00FChren, von vorbereiteten Fragen spontan abweichen, auf interessante Antworten n\u00E4her eingehen und nachfragen
D3_4_12_1=Kann seine/ihre Gedanken und Meinungen pr\u00E4zise ausdr\u00FCcken, \u00FCberzeugend argumentieren und auf komplexe Argumentationen anderer reagieren
D3_4_12_2=Kann zur Diskussion beitragen, den eigenen Standpunkt begr\u00FCnden und verteidigen, alternative Vorschl\u00E4ge beurteilen, Hypothesen aufstellen und auf Hypothesen anderer reagieren
D3_4_18_1=KANN Routinenachrichten aufnehmen oder hinterlassen, um Kl\u00E4rung oder Erl\u00E4uterung bitten, falls diese undeutlich waren, wobei nur gelegentlich Mi\u00DFverst\u00E4ndnisse auftreten
D3_5_04_1=KANN genaue Informationen geben und Bed\u00FCrfnisse \u00E4u\u00DFern in einem ihm/ihr vertrauten Arbeitsbereich
D3_5_04_2=KANN erfolgreich seine Meinung vertreten und, falls erforderlich, die Notwendigkeit von Leistungen begr\u00FCnden und Bed\u00FCrfnisse genau erkl\u00E4ren
D3_5_04_3=KANN Fragen, die nicht zu seinem/ihrem unmittelbaren Arbeitsgebiet geh\u00F6ren, beantworten.
D3_5_04_4=KANN ein l\u00E4ngeres Gespr\u00E4ch mit einem Gast \u00FCber Angelegenheiten seiner/ihrer Kompetenz f\u00FChren
D3_5_04_5=KANN detaillierte Informationen geben und die meisten allt\u00E4glichen Probleme bew\u00E4ltigen, die anfallen k\u00F6nnten
D3_5_04_6=KANN Fragen au\u00DFerhalb des eigenen direkten Arbeitsbereichs stellen (z. B. einen juristischen oder finanziellen Rat von au\u00DFerhalb einholen)
D3_5_04_7=KANN in komplizierten, heiklen und umstrittenen Angelegenheiten beraten, z.B. bei juristischen und finanzpolitischen Fragen
D3_5_10_1=Kann uneingeschr\u00E4nkt an einem Interview teilnehmen, sowohl als Interviewer/in als auch als Interviewte/r; kann die diskutierte Frage fl\u00FCssig und ohne fremde Hilfe ausf\u00FChren und entwickeln; kann gut mit Einw\u00FCrfen umgehen
D3_5_10_2=KANN mit unvorhersehbaren Fragen umgehen
D3_5_12_1=KANN erfolgreich zu Besprechungen und Seminaren innerhalb des eigenen Arbeitsgebiets beitragen
D3_5_12_2=KANN erfolgreich gegen oder f\u00FCr einen Standpunkt diskutieren und ist sprachlich in der Lage, die meisten Aspekte seiner/ihrer Arbeit zu besprechen
D3_5_18_1=KANN sicher das Telephon benutzen, auch wenn die Verbindung schlecht ist oder der Anrufer einen ungew\u00F6hnlichen Akzent hat

HOME_LOGGED_IN_STATIC_MESSAGE=<b><font size ="24" color ="#972c0a">Ongietorri Babeliumera</font></b><br/><p>Babelium hizkuntzak ikastea eta irakastea gustoko duten pertsonen komunitate bat da.</p><p>Babelium mintzapraktika ingurune kolaboratibo bat da. Berton, zure ahozkotasun gaitasunak hobetezeko aukera izango duzu praktikatzen ari zaren hizkuntzan natiboak edo hitz jario ona duten beste erabiltzaileen laguntzarekin, beste erabiltzaile batzuei zure ama hizkuntzaren gaineko ezagutza eta ebaluazioa emanda laguntzen diezun bitartean.</p><p>Grabatu edo aukera ezazu hizkuntza bat praktikatzeko interesgarria izan daitekeen bideo bat eta igo ezazu beste erabiltzaileek praktika dezaten. Beste erabiltzaileek igotako ariketen bikoizketa ere egin dezakezu. Eta honez gain besteen lana ebaluatu dezakezu eta baita besteen ebaluazioa jaso.</p>

D1_1_16_1=Bere burua deskribatu, zer egiten duen eta non bizi den adierazteko gai da
D1_1_17_1=Izaera objektiboko galdera sinpleak egin eta hauen erantzuna ulertzeko GAI DA, lengoaia sinplea erabilita adierazi badira (adib. "Jangela non dago?" "Lehenengo solairuan dago.", etab.)
D1_1_17_2=Kexa sinpleak egiteko GAI DA. Adibidez, "Ura hotza dago".
D1_2_01_1=Larrialdi telefono batera hots egin, behar duen zerbitzua eskatu eta bere helbidea emateko GAI DA
D1_2_02_1=Elementuen erlazio sinple bat erabiliz istorio bat kontatu edo gauzak deskribatzeko gai da
D1_2_02_2=Bere inguruko eguneroko aspektuak deskribatzeko gai da. Pertsonak, tokiak, bere lan edo ikasketa esperientzia, adibidez
D1_2_02_3=Jarduera edo gertakizunen oinarrizko deskribapen laburra egiteko gai da
D1_2_02_4=Hitzorduak eta planak, ohiturak, iraganeko edo ohiko jarduerak eta esperientzia pertsonalak deskribatzeko gai da
D1_2_02_5=Lengoaia sinple eta deskribatzailea erabiltzen du bere objektu eta jabetzei buruzko adierazpen laburrak egiteko eta konparaketak egiteko
D1_2_02_6=Zerbaiti buruz zer gustatzen zaion eta zer gustatzen ez zaion azaltzeko gai da
D1_2_06_1=Zerbitzariari era egokian deitu eta jatetxe batean janaria eskatzeko GAI DA
D1_2_06_2=Kartari buruzko galdera sinpleak egin eta erantzun sinpleak ulertzeko GAI DA
D1_2_06_3=Era oso sinplean janariari buruzko iritzia adierazteko GAI DA
D1_2_06_4=Kexa oso sinpleak egiteko GAI DA. "Janaria hotza dago", adibidez
D1_2_07_1=Zerbitzariak erraz ulertu dezakeen zerbait bada, behar duena eskatzeko GAI DA
D1_2_07_2=Gauzei buruz galdetu eta denda, posta ofizina edo bankuetan transakzio sinpleak egiteko gai da
D1_2_07_3=Kantitate, zenbaki, prezio etab. buruzko informazioa eman eta jasotzeko gai da
D1_2_07_4=Erosketa sinpleak egiteko gai da nahi duena adierazi eta prezioa galdetuz
D1_2_08_1=Medikura joateko ordua eskatu (aurrez aurre) eta erantzuna ulertzeko GAI DA
D1_2_08_2=Osasunaren profesional bati arazo baten jatorria azaltzeko GAI DA, gehienbat keinuak eta gorputz lengoaia erabiliz
D1_2_13_1=Eguneroko gauzei buruzko aurkezpen labur, oinarrizko eta entseatuak egiteko gai da
D1_2_13_2=Eguneroko bizitzan garrantzitsuak diren gauzei buruzko aurkezpen labur, oinarrrizko eta entseatuak egin eta zenbait iritzi, plan eta ekintzei buruzko arrazoiak eta azalpenak emateko gai da

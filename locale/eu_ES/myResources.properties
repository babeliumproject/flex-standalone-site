D1_2_14_2=Ezagutzen dituen tokiei buruzko azalpen sinpleak emateko GAI DA
D1_2_15_1=Gizarte harremanak ezartzeko gai da: agurrak; aurkezpenak; eskerrak eman
D1_2_15_2=Eskerrak nola eman eta nola sentitzen den termino sinpleak erabilita adierazteko gai da

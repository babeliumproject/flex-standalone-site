D1_2_17_2=Gai sinple bati buruzko kexa egiteko GAI DA. Adibidez, "Nire logelako argiak ez du funtzionatzen."
D1_2_18_1=Pertsona ezagun batekin eta aurreikusi daitekeen gai bati buruzko telefono solasaldi sinple batean parte hartzeko GAI DA. Adib. bidai bat prestatzea
D1_2_19_1=Estatu atzerritar batera iristean "Zenbat denbora geratuko zara?" bezalako oinarrizko galderei erantzuna emateko eta "Mesedez, maleta ireki" bezalako eskakizunei erantzun aproposa emateko GAI DA
D1_2_19_2=Argibide sinpleak eman eta ulertzeko GAI DA, luzeak eta konplexuak ez badira

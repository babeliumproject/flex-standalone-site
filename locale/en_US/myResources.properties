HOME_LOGGED_IN_STATIC_MESSAGE=<b><font size ="24" color ="#972c0a">Welcome to Babelium</font></b><br/><p>Babelium is a community of people who likes to learn and teach languages.</p><p>Babelium is a collaborative language practising environment. Here you'll be able to improve your speaking skills with the help of other users, which are native or fluent in the language you're practicing, whilst you help other users providing knowledge and assessment around your own mother language.</p><p>Just record or grab a video that you think could be interesting to practice a language and upload it so that other users can practice with it. You can also dub the exercises that other users uploaded. On top of this you can also assess the work of other people and be assessed.</p>

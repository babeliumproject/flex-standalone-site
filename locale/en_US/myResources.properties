D001_A1_SI01=I can introduce somebody and use basic greetings and leave-taking expressions.
D002_A1_SI02=I can ask and answer simple questions, initiate and respond to simple statements in areas of immediate need or on very familiar topics.
D003_A1_SI03=I can make myself understood in a simple way but I am dependent on my partner being prepared to repeat more slowly and rephrase what I say and to help me to say what I want.
D004_A1_SI04=I can make simple purchases where pointing or other gestures can support what I say.
D005_A1_SI05=I can handle numbers, quantities, cost and time.
D006_A1_SI06=I can ask people for things and give people things.
D007_A1_SI07=I can ask people questions about where they live, people they know, things they have etc. and answer such questions addressed to me provided they are articulated slowly and clearly.
D008_A1_SI08=I can indicate time by such phrases as "next week", "last Friday", "in November", "three o’clock".
D009_A1_SP01=I can give personal information (address, telephone number, nationality, age, family, and hobbies). 
D010_A1_SP02=I can describe where I live.
D011_A2_SI01=I can make simple transactions in shops, post offices or banks.
D012_A2_SI02=I can use public transport: buses, trains, and taxis, ask for basic information and buy tickets.
D013_A2_SI03=I can get simple information about travel.
D014_A2_SI04=I can order something to eat or drink.
D015_A2_SI05=I can make simple purchases by stating what I want and asking the price.
D016_A2_SI06=I can ask for and give directions referring to a map or plan.
D017_A2_SI07=I can ask how people are and react to news.
D018_A2_SI08=I can make and respond to invitations.
D019_A2_SI09=I can make and accept apologies.
D020_A2_SI10=I can say what I like and dislike.
D021_A2_SI11=I can discuss with other people what to do, where to go, and make arrangements to meet.
D022_A2_SI12=I can ask people questions about what they do at work and in free time, and answer such questions addressed to me.
D023_A2_SP01=I can describe myself, my family and other people.
D024_A2_SP02=I can describe where 1 live.
D025_A2_SP03=I can give short, basic descriptions of events.
D026_A2_SP04=I can describe my educational background, my present or most recent job.
D027_A2_SP05=I can describe my hobbies and interests in a simple way.
D028_A2_SP06=I can describe past experiences and personal experiences (e.g. the last weekend, my last holiday).
D029_B1_SI01=I can start, maintain and close simple face-to-face conversation on topics that are familiar or of personal interest. lean maintain a conversation or discussion but may sometimes be difficult to follow when trying to say exactly what I would like to.
D030_B1_SI02=I can deal with most situations likely to arise when making travel arrangements through an agent or when actually travelling.
D031_B1_SI03=I can ask for and follow detailed directions.
D032_B1_SI04=I can express and respond to feelings such as surprise, happiness, sadness, interest and indifference. lean give or seek personal views and opinions in an informal discussion with friends.
D033_B1_SI05=I can agree and disagree politely.
D034_B1_SP01=I can narrate a story.
D035_B1_SP02=I can give detailed accounts of experiences, describing feelings and reactions.
D036_B1_SP03=I can describe dreams, hopes and ambitions.
D037_B1_SP04=I can explain and give reasons for my plans, intentions and actions.
D038_B1_SP05=I can relate the plot of a book or film and describe my reactions.
D039_B1_SP06=I can paraphrase short written passages orally in a simple fashion, using the original text wording and ordering.
D040_B2_SI01=I can initiate, maintain and end discourse naturally with effective turn-taking.
D041_B2_SI02=I can exchange considerable quantities of detailed factual information on matters within my fields of interest.
D042_B2_SI03=I can convey degrees of emotion and highlight the personal significance of events and experiences.
D043_B2_SI04=I can engage in extended conversation in a clearly participatory fashion on most general topics.
D044_B2_SI05=I can account for and sustain my opinions in discussion by providing relevant explanations, arguments and comments. I can help a discussion along on familiar ground confirming comprehension, inviting others in etc.
D045_B2_SI06=I can carry out a prepared interview, checking and confirming information, following up interesting replies.
D046_B2_SP01=I can give clear, detailed descriptions on a wide range of subjects related to my fields of interest.
D047_B2_SP02=I can understand and summarise orally short extracts from news items, interviews or documentaries containing opinions, argument and discussion.
D048_B2_SP03=I can understand and summarise orally the plot and sequence of events in an extract from a film or play.
D049_B2_SP04=I can construct a chain of reasoned argument, linking my ideas logically.
D050_B2_SP05=I can explain a viewpoint on a topical issue giving the advantages and disadvantages of various options.
D051_B2_SP06=I can speculate about causes, consequences, hypothetical situations.
D052_C1_SI01=I can keep up with an animated conversation between native speakers.
D053_C1_SI02=I can use the language fluently, accurately and effectively on a wide range of general, professional or academic topics. 
D054_C1_SI03=I can use language flexibly and effectively for social purposes, including emotional, allusive and joking usage.
D055_C1_SI04=I can express my ideas and opinions clearly and precisely, and can present and respond to complex lines of reasoning convincingly.
D056_C1_SP01=I can give clear, detailed descriptions of complex subjects. 1 can orally summarise long, demanding texts.
D057_C1_SP02=I can give an extended description or account of something, integrating themes, developing particular points and concluding appropriately.
D058_C1_SP03=I can give a clearly developed presentation on a subject in my fields of personal or professional interest, departing when necessary from the prepared text and following up spontaneously points raised by members of the audience.
D059_C2_SI01=I can take part effortlessly in all conversations and discussions with native speakers.
D060_C2_SP01=I can summarise orally information from different sources, reconstructing arguments and accounts in a coherent presentation.
D061_C2_SP02=I can present ideas and viewpoints in a very flexible manner in order to give emphasis, to differentiate and to eliminate ambiguity.
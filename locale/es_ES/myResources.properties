D3_2_04_2=PUEDE expresar peticiones muy sencillas dentro de su propio ámbito de trabajo, por ejemplo "Quiero pedir 25…"
D3_2_04_3=PUEDE intercambiar opiniones sobre temas conocidos, previsibles, por ejemplo, mediante argumentaciones sencillas del tipo "Esto es mejor porque…"
D3_2_04_4=Discute los pasos que hay que seguir, planteando sugerencias y respondiendo a las sugerencias de los demás, pidiendo y dando indicaciones
D3_2_04_5=Es capaz de comunicarse en tareas cotidianas utilizando frases sencillas para pedir y ofrecer cosas, para conseguir información sencilla y para discutir los pasos que hay que seguir
D3_2_10_1=Responde a preguntas y afirmaciones sencillas durante una entrevista
D3_2_10_2=Se hace comprender en una entrevista y cuando comunica ideas e información sobre temas cotidianos, siempre que pueda pedir de vez en cuando que le aclaren lo dicho y que le ayuden a expresar lo que quiere decir
D3_2_18_1=PUEDE realizar una llamada y transmitir mensajes preparados muy sencillos, por ejemplo, "El vuelo del señor X viene con retraso; él llagará esta tarde"
D3_3_04_1=PUEDE expresar peticiones rutinarias dentro de su propio ámbito de trabajo (por ejemplo, pedir que le pasen algo a máquina)
D3_3_04_2=PUEDE saludar a las visitas y entablar una conversación limitada durante un corto periodo de tiempo, por ej. Interesarse por su viaje, el hotel etc.
D3_3_04_3=PUEDE ofrecer consejo a clientes sobre cuestiones sencillas dentro de su propio ámbito de trabajo (por ej."Este modelo le proporcionará mejores copias, pero es más caro")
D3_3_04_4=Intercambia, comprueba y confirma con cierta confianza información concreta sobre asuntos, cotidianos o no, dentro de su especialidad
D3_3_04_5=Describe la forma de realizar algo dando instrucciones detalladas
D3_3_04_6=Explica los motivos de un problema, discute sobre los pasos que se deben seguir, compara y contrasta alternativas
D3_3_04_7=Realiza breves comentarios sobre los puntos de vista de otras personas
D3_3_10_1=Proporciona la información concreta que se requiere en una entrevista o en una consulta (por ejemplo, describe síntomas a un médico), pero lo hace con una precisión limitada
D3_4_04_1=PUEDE expresar su punto de vista de manera convincente al hablar, por ejemplo, de un producto conocido
D3_4_04_2=Realiza descripciones claras y detalladas acerca de la forma de llevar a cabo un procedimiento 
D3_4_04_3=Comprende e intercambia información compleja y consejos sobre todos los asuntos relacionados con su profesión
D3_4_04_4=Esboza un asunto o un problema con claridad, especulando sobre las causas o consecuencias y comparando las ventajas y desventajas de diferentes enfoque
D3_4_10_1=Realiza entrevistas eficaces y fluidas, incluso alejándose espontáneamente de las preguntas preparadas, siguiendo el hilo y dando repuestas interesantes
D3_4_12_1=Expresa sus ideas y opiniones con precisión, presenta líneas argumentales complejas y responde a ellas con convicción
D3_4_12_2=Ofrece, explica y defiende sus opiniones, evalúa las propuestas alternativas, formula hipótesis y responde a éstas
D3_4_18_1=PUEDE recoger o dar mensajes rutinarios y pedir aclaraciones o explicaciones detalladas si los mensajes no están claramente expresados, con sólo algún malentendido ocasional de los datos
D3_5_04_1=PUEDE aportar información detallada y establecer condiciones detalladas dentro de un campo conocido
D3_5_04_2=PUEDE exponer su caso de manera eficaz, justificando, si es preciso, la necesidad de un servicio y especificando las necesidades con precisión
D3_5_04_3=PUEDE contestar preguntas ajenas a su propio ámbito de trabajo.  
D3_5_04_4=PUEDE participar en una conversación extensa con una visita sobre temas propios de su competencia
D3_5_04_5=PUEDE aportar información detallada y resolver los problemas más rutinarios que puedan surgir
D3_5_04_6=PUEDE formular preguntas ajenas a su propio ámbito de trabajo (por ej. pedir consejo legal o financiero externo)
D3_5_04_7=PUEDE tratar o aconsejar sobre cuestiones complejas, delicadas o polémicas, por ej. Situaciones legales o financieras
D3_5_10_1=Participa totalmente en una entrevista como entrevistador o como entrevistado, ampliando y desarrollando las ideas discutidas con fluidez y sin apoyo y haciendo un buen uso de las interjeccion
D3_5_10_2=PUEDE hacer frente a preguntas imprevisibles
D3_5_12_1=PUEDE contribuir de manera eficaz a reuniones y seminarios dentro de su propio ámbito de trabajo
D3_5_12_2=PUEDE discutir de manera eficaz a favor o en contra de un caso, y posee el suficiente dominio del lenguaje para poder hablar/discutir sobre la mayoría de los aspectos relacionados con su trabajo
D3_5_18_1=PUEDE utilizar el teléfono con seguridad, incluso si la línea es mala o la persona que llama no tiene un acento estándar

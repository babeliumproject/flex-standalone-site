D001_A1_SI01=Puedo presentar a alguien y utilizar expresiones sencillas de saludo y despedida.
D002_A1_SI02=Puedo hacer y contestar preguntas sencillas. Construyo frases sencillas sobre asuntos de necesidad inmediata o muy familiares.
D003_A1_SI03=Puedo hacerme entender de forma sencilla, pero necesito que mi interlocutor esté dispuesto a repetir más despacio, a reconstruir con otras palabras mis expresiones y a ayudarme a decir lo que quiero.
D004_A1_SI04=Puedo hacer compras sencillas en situaciones donde señalar u otros gestos pueden apoyar lo que digo.
D005_A1_SI05=Puedo manejar números, cantidades, precios y horas.
D006_A1_SI06=Puedo pedir algo a alguien y dar lo que me piden.
D007_A1_SI07=Puedo hacer preguntas personales (dónde vive una persona, qué gente conoce, qué cosas tiene, etc.) y contestar ese tipo de preguntas si se me hacen despacio y con claridad.
D008_A1_SI08=Puedo hacer indicaciones temporales con frases como "la próxima semana", "el jueves pasado", "en noviembre", "las tres en punto".
D009_A1_SP01=Puedo dar información personal (dirección, número de teléfono, nacionalidad, edad, familia y aficiones).
D010_A1_SP02=Puedo describir el sitio donde vivo.
D011_A2_SI01=Soy capaz de realizar operaciones sencillas en tiendas, oficinas de correos o bancos.
D012_A2_SI02=Puedo desenvolverme en los transportes públicos (autobuses, trenes y taxis), pedir información básica y comprar billetes.
D013_A2_SI03=Puedo obtener información sencilla sobre viajes.
D014_A2_SI04=Puedo pedir algo de comer o beber.
D015_A2_SI05=Puedo hacer compras sencillas explicando lo que quiero y preguntando el precio.
D016_A2_SI06=Puedo preguntar y dar direcciones relacionadas con un mapa o plano.
D017_A2_SI07=Puedo preguntar a los demás cómo se encuentran y reaccionar ante lo que me dicen.
D018_A2_SI08=Puedo invitar y responder a invitaciones.
D019_A2_SI09=Puedo disculparme y aceptar disculpas.
D020_A2_SI10=Puedo decir lo que me gusta y lo que no me gusta.
D021_A2_SI11=Puedo discutir con otras personas sobre qué hacer, dónde ir y cómo quedar más tarde.
D022_A2_SI12=Puedo preguntar a otras personas qué hacen en el trabajo o en su tiempo libre, y contestar cuando se me hacen tales preguntas.
D023_A2_SP01=Puedo describirme y describir a mi familia y a otras personas.
D024_A2_SP02=Puedo describir el lugar donde vivo.
D025_A2_SP03=Puedo describir acontecimientos de forma breve y básica.
D026_A2_SP04=Puedo describir mi historial educativo, mi trabajo actual o lo último que he hecho.
D027_A2_SP05=Puedo describir de forma sencilla mis aficiones e intereses.
D028_A2_SP06=Puedo describir experiencias personales pasadas (sobre la semana anterior o sobre mis últimas vacaciones, por ejemplo).
D029_B1_SI01=Puedo empezar, mantener y cerrar conversaciones sencillas cara a cara sobre temas que me son familiares o me interesan personalmente.
D030_B1_SI02=Puedo mantener una conversación o una discusión, pero a veces me resulta difícil expresar exactamente lo que quiero decir.
D031_B1_SI03=Puedo desenvolverme bien en la mayor parte de las situaciones que pueden presentarse al preparar un viaje en una agencia o durante el viaje.
D032_B1_SI04=Puedo preguntar por una dirección y seguir las indicaciones detalladas que me dan.
D033_B1_SI05=Puedo expresar sentimientos tales como sorpresa, felicidad, tristeza, interés o indiferencia y reaccionar adecuadamente cuando otras personas los expresan.
D034_B1_SI06=Puedo intercambiar puntos de vista y opiniones personales en charlas informales.
D035_B1_SI07=Puedo mostrar de forma educada mi acuerdo o desacuerdo.
D036_B1_SP01=Puedo contar una historia.
D037_B1_SP02=Puedo relatar experiencias con detalle, describiendo sentimientos y reacciones.
D038_B1_SP03=Puedo describir sueños, esperanzas y ambiciones.
D039_B1_SP04=Puedo explicar y detallar las razones de mis planes, intenciones y actos.
D040_B1_SP05=Puedo contar el argumento de un libro o película y describir las reacciones que me ha provocado.
D041_B1_SP06=Puedo reproducir de forma sencilla episodios escritos cortos, utilizando 1as palabras y el orden del texto original.
D042_B2_SI01=Puedo iniciar, mantener y finalizar una conversación de forma natural respetando los turnos de palabra.
D043_B2_SI02=Puedo intercambiar cantidades considerables de información relacionada con temas de mis áreas de interés.
D044_B2_SI03=Puedo transmitir diversos grados de emoción y destacar la importancia que tienen para mí hechos y experiencias.
D045_B2_SI04=Puedo participar de forma activa en una conversación extensa sobre la mayoría de los temas de interés más generales.
D046_B2_SI05=Puedo exponer mis opiniones y defenderlas en una discusión, aportando explicaciones, razonamientos y comentarios relevantes.
D047_B2_SI06=Puedo contribuir al desarrollo de una conversación en un ambiente conocido confirmando lo que comprendo, invitando a otros a participar, etc.
D048_B2_SI07=Puedo llevar a cabo una entrevista preparada, preguntar si he entendido bien y profundizar en el caso de las respuestas que así lo requieran.
D049_B2_SP01=Puedo hacer descripciones claras y detalladas sobre una gran variedad de temas relacionados con mi campo de interés.
D050_B2_SP02=Puedo comprender y resumir oralmente fragmentos de noticias, entrevistas o documentales que contengan opiniones, argumentaciones y discusiones.
D051_B2_SP03=Puedo comprender y resumir oralmente el argumento y desarrollo de los acontecimientos de un fragmento de película u obra de teatro.
D052_B2_SP04=Puedo construir un razonamiento lógico enlazando adecuadamente las ideas.
D053_B2_SP05=Puedo explicar un punto de vista sobre un tema cotidiano y exponer las ventajas y desventajas de diferentes opciones.
D054_B2_SP06=Puedo formular suposiciones sobre causas y consecuencias y hablar de situaciones hipotéticas.
D055_C1_SI01=Puedo desenvolverme en una conversación animada entre hablantes nativos.
D056_C1_SI02=Puedo utilizar la lengua con soltura, precisión y eficacia en gran cantidad de temas generales, profesionales o académicos.
D057_C1_SI03=Puedo utilizar la lengua con fines sociales de forma flexible y efectiva, incluyendo el uso emocional, alusivo y jocoso.
D058_C1_SI04=Puedo expresar mis ideas y opiniones con claridad y precisión, y puedo exponer y rebatir de forma convincente líneas argumentales complejas.
D059_C1_SP01=Puedo exponer de manera clara y detallada temas complejos.
D060_C1_SP02=Puedo resumir de forma oral textos difíciles y extensos.
D061_C1_SP03=Puedo hacer una descripción o relación extensa de algo, integrando diversos temas, desarrollando determinados puntos y concluyendo de forma apropiada.
D062_C1_SP04=Puedo hacer una presentación desarrollada con claridad sobre un tema de mi especialidad o de interés personal, apartándome cuando sea necesario del texto preparado y extendiéndome sobre aspectos propuestos de forma espontánea por la audiencia.
D063_C2_SI01=Puedo participar sin esfuerzo en todo tipo de conversaciones y discusiones con hablantes nativos.
D064_C2_SP01=Puedo resumir de forma oral la información de distintas fuentes, y reconstruir argumentos y relatos en una presentación coherente.
D065_C2_SP02=Puedo presentar ideas y puntos de vista de manera muy flexible con el fin de ponerlos de relieve, diferenciados y eliminar la ambigüedad.

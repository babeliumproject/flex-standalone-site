D3_2_10_2=Peut se faire comprendre dans un entretien et communiquer des idées et de l'information sur des sujets familiers à condition de pouvoir faire clarifier à l'occasion et d'être aidé pour exprimer ce qu'il/elle veut
D3_2_18_1=EST CAPABLE de faire un appel et de laisser de simples messages déjà préparés, comme par exemple, 'Le vol de Mr. X est en retard ; il arrivera cet après-midi"
D3_3_04_1=EST CAPABLE de formuler des demandes courantes dans le domaine de son travail (demander qu'un papier soit dactylographié)
D3_3_04_2=EST CAPABLE d'accueillir un visiteur et engager une conversation avec lui durant une courte période de temps, par exemple, discuter de son voyage, de l'hôtel, etc.
D3_3_04_3=EST CAPABLE de donner son avis aux clients dans le domaine de son travail sur des points simples ("Avec ce modèle vous aurez de meilleures copies, mais il est plus cher")
D3_3_04_4=Peut échanger avec une certaine assurance un grand nombre d'informations factuelles sur des sujets courants ou non, familiers à son domaine
D3_3_04_5=Peut expliquer comment faire quelque chose en donnant des instructions détaillées
D3_3_04_6=Peut expliquer pourquoi quelque chose pose problème, discuter de la suite à donner, comparer et opposer les solutions
D3_3_04_7=Peut commenter brièvement le point de vue d'autrui
D3_3_10_1=Peut fournir des renseignements concrets exigés dans un entretien ou une consultation (par exemple, décrire des symptômes à un médecin) mais le fait avec une précision limitée
D3_4_04_1=EST CAPABLE d'exposer son opinion et d'être convaincant quand il parle, par exemple, d'un produit familier
D3_4_04_2=Peut faire la description claire et détaillée d'une démarche
D3_4_04_3=Peut comprendre et échanger une information complexe et des avis sur une gamme étendue de sujets relatifs à son rôle professionnel
D3_4_04_4=Peut esquisser clairement à grands traits une question ou un problème, faire des spéculations sur les causes et les conséquences, et mesurer les avantages et les inconvénients des différentes approches
D3_4_10_1=Peut conduire un entretien avec efficacité et aisance, en s'écartant spontanément des questions préparées et en exploitant et relançant les réponses intéressantes
D3_4_12_1=Peut exposer ses idées et ses opinions et argumenter avec conviction sur des sujets complexes et réagir de même aux arguments d'autrui
D3_4_12_2=Peut exprimer, justifier et défendre son opinion, évaluer d'autres propositions ainsi que répondre à des hypothèses et en faire
D3_4_18_1=EST CAPABLE de prendre ou de laisser des messages courants, de demander des éclaircissements si ceux-ci ne sont pas exprimés clairement, faisant seulement quelques erreurs occasionnelles de compréhension
D3_5_04_1=EST CAPABLE de donner des informations détaillées et formuler des demandes détaillées dans le domaine familier du travail
D3_5_04_2=EST CAPABLE d'argumenter sur un cas d'espèce, justifier, si nécessaire, le besoin d'un service et préciser des besoins clairement
D3_5_04_3=EST CAPABLE de répondre à des questions sans rapport avec son domaine de travail
D3_5_04_4=EST CAPABLE de participer à une discussion assez longue avec un visiteur sur des sujets de sa compétence
D3_5_04_5=EST CAPABLE de donner des informations détaillées et de faire face à la plupart des problèmes courants
D3_5_04_6=EST CAPABLE de poser des questions sans rapport avec son domaine de travail (demander un avis financier ou juridique extérieur)
D3_5_04_7=EST CAPABLE de conseiller/faire face aux problèmes délicats et conflictuels complexes, par exemple les situations juridiques et financières
D3_5_10_1=Peut conduire un entretien avec efficacité et aisance, en s'écartant spontanément des questions préparées et en exploitant et relançant les réponses intéressantes
D3_5_10_2=EST CAPABLE de traiter de questions non prévues
D3_5_12_1=EST CAPABLE de contribuer efficacement à des réunions et des séminaires dans le domaine de son travail
D3_5_12_2=EST CAPABLE d'argumenter pour ou contre un cas et a assez de ressources langagières pour parler ou discuter de la plupart des aspects de son travail
D3_5_18_1=EST CAPABLE d'utiliser le téléphone en toute confiance, même si la ligne est mauvaise ou l'interlocuteur a un accent qui ne correspond pas aux normes standard

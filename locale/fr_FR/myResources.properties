D001_A1_SI01=Je peux présenter quelqu'un et utiliser des formules de salutation de base.
D002_A1_SI02=Je peux poser et répondre à des questions simples, commencer  et réagir à des déclarations simples  sur des sujets très familiers.
D003_A1_SI03=Je peux me faire comprendre d'une manière simple mais je suis dépendante de que mon partenaire soit prêt à répéter plus lentement et à reformuler ce que je dis et à m'aider à dire ce que je veux.
D004_A1_SI04=Je peux faire des achats simples lorsque pointage ou d'autres gestes peuvent appuyer ce que je dis.
D005_A1_SI05=Je peux manipuler les nombres, les quantités, les coûts et le temps.
D006_A1_SI06=Je peux demander quelque chose et donner aux gens des choses.
D007_A1_SI07=Je peux poser des questions personnelles aux gens sur l'endroit où ils habitent, les gens qu'ils connaissent, des choses qu'ils ont etc. et répondre à mêmes questions adressées à moi si elles sont formulées lentement et distinctement.
D008_A1_SI08=Je peux indiquer le temps avec des expressions telles que «la semaine prochaine», «vendredi dernier», «en Novembre", "trois heures".
D009_A1_SP01=Je peux donner des informations personnelles (adresse, numéro de téléphone, nationalité, âge, famille, hobbys).
D010_A1_SP02=Je peux décrire où j'habite
D011_A2_SI01=Je peux effectuer des opérations simples dans les bureaux de poste, des magasins ou des banques.
D012_A2_SI02=Je peux utiliser les transports en commun: bus, trains et taxis, demander des informations de base et acheter des billets.
D013_A2_SI03=Je peux obtenir des renseignements simples sur un voyage.
D014_A2_SI04=Je peux commander quelque chose pour manger ou boire
D015_A2_SI05=Je peux faire des achats simples en disant ce que je veux et en demandant le prix.
D016_A2_SI06=Je peux demander et indiquer le chemin en me servant d'un plan ou carte
D017_A2_SI07=Je peux demander aux gens comment ils vont et réagir aux réponses
D018_A2_SI08=Je peux faire et de répondre aux invitations.
D019_A2_SI09=Je peux présenter des excuses et les accepter
D020_A2_SI10=Je peux dire ce que j'aime et ce que j'aime pas
D021_A2_SI11=Je peux discuter avec d'autres personnes ce qu'il faut faire, où aller, et prendre des dispositions pour prendre rendez-vous.
D022_A2_SI12=Je peux poser des questions aux gens sur ce qu'ils font au travail et le temps libre, et répondre à ces questions adressées à moi
D023_A2_SP01=Je peux me décrire moi même , ma famille et d'autres personnes.
D024_A2_SP02=Je peux décrire où j'habite
D025_A2_SP03=Je peux faire une description brève de base d’évènements passés.
D026_A2_SP04=Je peux décrire ma formation dans le passé,  mon activité professionnelle actuelle ou récente.
D027_A2_SP05=Je peux décrire mes hobbies et intérêts d'une manière simple.
D028_A2_SP06=Je peux décrire des expériences passées et des expériences personnelles (par exemple, le week-end dernier, mes dernières vacances).
D029_B1_SI01=Je peux commencer, soutenir et terminer une simple  conversation face-à-faces sur des sujets familiers ou d'intérêt personnel.
D030_B1_SI02=Je peux soutenir une conversation ou une discussion mais je peut parfois avoir du mal à suivre lorsque je essaie de dire exactement ce que je voudrais.
D031_B1_SI03=Je peux faire face à la plupart des situations susceptibles de se produire en réservant un voyage auprès d'une agence ou lors d'un voyage.
D032_B1_SI04=Je peux demander le chemin et le suivre
D033_B1_SI05=Je peux exprimer et réagir à des sentiments tels que la surprise, la joie, la tristesse, la curiosité et l'indifférence.
D034_B1_SI06=Je peux donner ou solliciter des avis personnelles dans une discussion informelle entre amis.
D035_B1_SI07=Je peux montrer mon accord ou désaccord poliment
D036_B1_SP01=Je peux raconter une histoire
D037_B1_SP02=Je peux raconter en détail des expériences en décrivant des sentiments et réactions.
D038_B1_SP03=Je peux décrire des rêves, espoirs et ambitions.
D039_B1_SP04=Je peux expliquer et raisonner mes plans, intentions et actions.
D040_B1_SP05=Je peux raconter l'intrigue d'un livre ou d'un film et exprimer mes réactions.
D041_B1_SP06=Je peux paraphraser oralement de façon simple courts passages écrits, en utilisant les même mots et dans son ordre
D042_B2_SI01=Je peux commencer, soutenir et terminer une conversation avec sa prise de parole naturelle
D043_B2_SI02=Je peux échanger des quantités considérables d'informations détaillées sur des questions qui relèvent de mes champs d'intérêt.
D044_B2_SI03=Je peux exprimer des émotions et mettre en évidence la signification personnelle de faits et d'expériences.
D045_B2_SI04=Je peux participer activement à une conversation d'une certaine longueur sur la plupart des sujets généraux.
D046_B2_SI05=Je peux présenter et défendre mes opinions dans une discussion en apportant des explications appropriées, des arguments et commentaires.
D047_B2_SI06=Je peux participer à une conversation, en montrant ma compréhension, et en invitant à d'autres personnes à participer, etc.
D048_B2_SI07=Je peux participer à un entretien préparé, vérifier et confirmer les informations, les réponses intéressantes.
D049_B2_SP01=Je peux donner des descriptions claires et détaillées sur une vaste gamme de sujets relatifs à mes centres d'intérêt.
D050_B2_SP02=Je peux comprendre et résumer oralement de courts extraits des actualités, des interviews et des documentaires contenant des opinions, arguments et discussion.
D051_B2_SP03=Je peux comprendre et résumer oralement l'intrigue et la suite des événements dans un extrait d'un film ou d'une pièce de theatre.
D052_B2_SP04=Je peux construire une chaîne de raisonnement logique et enchaîner mes idées de façon logique.
D053_B2_SP05=Je peux développer un point de vue sur un sujet d'actualité et exposer les avantages et les inconvénients de différentes possibilités.
D054_B2_SP06=Je peux spéculer sur les causes, les conséquences, les situations hypothétiques.
D055_C1_SI01=Je peux suivre une conversation animée entre locuteurs natifs.
D056_C1_SI02=Je peux utiliser la langue avec aisance, correction et efficacité dans un large éventail de thèmes généraux, professionnels ou académiques.
D057_C1_SI03=Je peux utiliser la langue de façon efficace et souple dans sa vie sociale, y compris un registre affectif, allusif ou humoristique.
D058_C1_SI04=Je peux exprimer mes idées et opinions avec clarté et précision, et peut présenter et répondre à un raisonnement complexe de façon convaincante.
D059_C1_SP01=Je peux donner des descriptions claires et détaillées de sujets complexes.
D060_C1_SP02=I can orally summarise long, demanding texts.
D061_C1_SP03=Je peux résumer oralement un texte long et exigeant.
D062_C1_SP04=Je peux faire un exposé clair et structuré sur un sujet dans mes domaines d'intérêt personnel ou professionnel, commençant si nécessaire avec un texte préparé et en répondant spontanément aux questions des membres de l'auditoire.
D063_C2_SI01=Je peux participer sans effort à toutes les conversations et les discussions avec des locuteurs natifs.
D064_C2_SP01=Je peux résumer oralement des informations provenant de différentes sources, et reconstruire les arguments et récits d'une façon cohérente.
D065_C2_SP02=Je peux présenter des idées et des points de vue de manière très flexible afin de mettre l'accent,  différencier et éliminer toute ambiguïté.
